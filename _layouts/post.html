---
layout: default
---

{% include nav.html %}
<main class="page page--post">
  <article class="post">
    <header>
      <h1 class="post__title">{% include title.html title=page.title %}</h1>
      {% if page.description %}
      <h2 class="post__subtitle">{% include title.html title=page.description %}</h2>
      {% endif %}
    </header>

    <section>
      {{ content }}
    </section>

    <footer></footer>
  </article>
</main>
{% include footer.html %}
